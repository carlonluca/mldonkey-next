    - /opt/qt/6.10.1/gcc_64/plugins/platforms/libqvnc.so
    - /opt/qt/6.10.1/gcc_64/plugins/platforms/libqwayland-egl.so
    - /opt/qt/6.10.1/gcc_64/plugins/platforms/libqwayland-generic.so
    - /opt/qt/6.10.1/gcc_64/plugins/platforms/libqxcb.so

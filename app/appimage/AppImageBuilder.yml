version: 1
script:
- mkdir -p AppDir/opt/qt/6.10.1/gcc_64/
- cp -r /opt/qt/6.10.1/gcc_64/plugins AppDir/opt/qt/6.10.1/gcc_64/
- cp -r /opt/qt/6.10.1/gcc_64/qml AppDir/opt/qt/6.10.1/gcc_64/
- cp -r /opt/qt/6.10.1/gcc_64/resources AppDir/opt/qt/6.10.1/gcc_64/
AppDir:
  path: /mldonkeyapp/app/build/appimage/AppDir
  runtime:
    env:
      QTWEBENGINE_RESOURCES_PATH: "$APPDIR/opt/qt/6.10.1/gcc_64/resources"
      QTWEBENGINEPROCESS_PATH: "$APPDIR/opt/qt/6.10.1/gcc_64/libexec/QtWebEngineProcess"
      QTWEBENGINE_LOCALES_PATH: "$APPDIR/opt/qt/6.10.1/gcc_64/translations/qtwebengine_locales"
      QTWEBENGINE_CHROMIUM_FLAGS: "--disable-gpu --no-sandbox"
      QT_QUICK_BACKEND: "software"
  app_info:
    id: luke.mldonkeynext
    name: mldonkey-next
    icon: icon.png
    version: latest
    exec: usr/local/bin/mldonkey-next
    exec_args: $@
  apt:
    arch: [ amd64 ]
    allow_unauthenticated: true
    sources:
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ noble main restricted
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ noble-updates main restricted
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ noble universe
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ noble-updates universe
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ noble multiverse
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ noble-updates multiverse
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ noble-backports main restricted
        universe multiverse
    - sourceline: deb http://security.ubuntu.com/ubuntu/ noble-security main restricted
    - sourceline: deb http://security.ubuntu.com/ubuntu/ noble-security universe
    - sourceline: deb http://security.ubuntu.com/ubuntu/ noble-security multiverse
    include:
    - ca-certificates
    - fonts-dejavu-core
    - libc-bin
    - xkb-data
    - libwayland-egl++1
    - libwayland-egl1-mesa
    - libwayland-egl1
    - libwayland-client0
    - libgles2
    - libglvnd0
    - libegl1
    - libglapi-mesa
    - libxkbcommon-dev
    - libxml2
    - libicu-dev
    - libjbig0
  files:
    include:
    - /opt/qt/6.10.1/gcc_64/libexec/QtWebEngineProcess
    - /lib/x86_64-linux-gnu/libLLVM-17.so.1
    - /lib/x86_64-linux-gnu/libelf.so.1
    - /lib/x86_64-linux-gnu/libfreeblpriv3.so
    - /lib/x86_64-linux-gnu/libnssckbi.so
    - /lib/x86_64-linux-gnu/libpci.so.3
    - /lib/x86_64-linux-gnu/libsensors.so.5
    - /lib/x86_64-linux-gnu/libsoftokn3.so
    - /lib/x86_64-linux-gnu/libssl.so.3
    - /opt/qt/6.10.1/gcc_64/lib/libQt6WebEngineQuick.so.6
    - /opt/qt/6.10.1/gcc_64/lib/libQt6WebSockets.so.6
    - /opt/qt/6.10.1/gcc_64/lib/libQt6StateMachine.so.6
    - /opt/qt/6.10.1/gcc_64/lib/libQt6StateMachineQml.so.6
    - /opt/qt/6.10.1/gcc_64/libexec/../lib/libQt6WebEngineCore.so.6
    - /opt/qt/6.10.1/gcc_64/plugins/platforminputcontexts/libcomposeplatforminputcontextplugin.so
    - /opt/qt/6.10.1/gcc_64/plugins/platforminputcontexts/libibusplatforminputcontextplugin.so
    - /opt/qt/6.10.1/gcc_64/plugins/platforminputcontexts/libqtvirtualkeyboardplugin.so
    - /opt/qt/6.10.1/gcc_64/plugins/platforms/libqeglfs.so

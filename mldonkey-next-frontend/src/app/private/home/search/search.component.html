<form>
    <label for="searchInput">Enter text:</label>
    <input type="text" id="searchInput" name="searchInput" placeholder="Type here..." [(ngModel)]="searchText">
    <button type="button" (click)="search()">Search</button>
    <br/>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="availability">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Availability</th>
            <td mat-cell *matCellDef="let result"> {{ stringifyAvailability(result) }} </td>
        </ng-container>
        <ng-container matColumnDef="completesources">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Complete sources</th>
            <td mat-cell *matCellDef="let result"> {{ stringifyCompleteSources(result) }} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let result"> {{ result.fileNames[0] }} </td>
        </ng-container>
        <ng-container matColumnDef="size">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Size</th>
            <td mat-cell *matCellDef="let result"> {{ result.fileSize | prettyBytes }} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row)"></tr>
    </table>
</form>

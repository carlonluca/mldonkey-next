<table mat-table [dataSource]="this.dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="expression">
        <th mat-header-cell *matHeaderCellDef>Expression</th>
        <td mat-cell *matCellDef="let search; let isEven = even">
            {{ search.queryString }}
        </td>
    </ng-container>
        <ng-container matColumnDef="hits">
        <th mat-header-cell *matHeaderCellDef>Hits</th>
        <td mat-cell *matCellDef="let search; let isEven = even">
            {{ search.maxHits }}
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['expression', 'hits']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['expression', 'hits'];"></tr>
</table>

<table mat-table [dataSource]="this.dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let search; let isEven = even" [ngClass]="{'alternate-row': isEven }">
            {{ search.id }}
        </td>
    </ng-container>
    <ng-container matColumnDef="expression">
        <th mat-header-cell *matHeaderCellDef>Expression</th>
        <td mat-cell *matCellDef="let search; let isEven = even" [ngClass]="{'alternate-row': isEven }">
            {{ search.queryString }}
        </td>
    </ng-container>
    <ng-container matColumnDef="hits">
        <th mat-header-cell *matHeaderCellDef>Hits</th>
        <td mat-cell *matCellDef="let search; let isEven = even" [ngClass]="{'alternate-row': isEven }">
            {{ search.maxHits }}
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['id', 'expression', 'hits']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'expression', 'hits'];"></tr>
</table>

<div id="total"><b>Total queries</b>: {{ this.dataSource.data.length }}</div>

<mat-toolbar>
    <mat-toolbar-row>
        <button mat-button (click)="opened=!opened">Menu</button>
        <span class="span">mldonkey-next</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav [(opened)]="opened" mode="side">
        <button class="sectionButton" [routerLink]="['/home/download']">Download</button><br/>
        <button class="sectionButton" [routerLink]="['/home/search']">Search</button><br/>
        <button class="sectionButton" [routerLink]="['/home/servers']">Servers</button><br/>
        <button class="sectionButton" [routerLink]="['/home/stats']">Statistics</button><br/>
        <button class="sectionButton" [routerLink]="['/home/options']">Options</button>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

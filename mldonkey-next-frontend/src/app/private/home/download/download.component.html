<div id="toolbar-container">
    <mat-checkbox class="toolbar-item" [(ngModel)]="selectionEnabled" (change)="toggleSelectionEnabled()">Make
        selectable</mat-checkbox>
    <button mat-button mat-flat-button color="warn" class="toolbar-item"
        [disabled]="!this.selectionEnabled || this.selection.isEmpty()" (click)="cancelDownloads()">Abort</button>
</div>

<!-- Desktop table -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort *ngIf="!this.uiSerivce.mobileLayout.value">
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()"></mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row; let download; let isEven = even" [ngClass]="{'alternate': isEven }">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)"></mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let download; let isEven = even" [ngClass]="{'alternate': isEven }">
            <div class="filename-element pos-relative">{{ download.names[0] }}</div>
            <mat-progress-bar class="file-progress pos-relative" mode="determinate"
                [value]="computeProgress(download)"></mat-progress-bar>
        </td>
    </ng-container>
    <ng-container matColumnDef="downloaded">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Downloaded</th>
        <td mat-cell *matCellDef="let download; let isEven = even" [ngClass]="{'alternate': isEven }"> {{
            download.downloaded | prettyBytes }} </td>
    </ng-container>
    <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Size</th>
        <td mat-cell *matCellDef="let download; let isEven = even" [ngClass]="{'alternate': isEven }"> {{ download.size
            | prettyBytes }} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Mobile table -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort *ngIf="this.uiSerivce.mobileLayout.value">
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()"></mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row; let download; let isEven = even" [ngClass]="{'alternate': isEven }">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)"></mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let download; let isEven = even" [ngClass]="{'alternate': isEven, 'table-mobile-td': true }">
            <div class="wrap-anywhere"><b>{{ download.names[0] }}</b><br/></div>
            {{ download.downloaded | prettyBytes }} of {{ download.size | prettyBytes }}<br/>
            <mat-progress-bar class="file-progress pos-relative" mode="determinate"
                [value]="computeProgress(download)"></mat-progress-bar>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

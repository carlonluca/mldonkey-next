<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let download"> {{ download.names[0] }} </td>
    </ng-container>
    <ng-container matColumnDef="downloaded">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Downloaded</th>
        <td mat-cell *matCellDef="let download"> {{ download.downloaded | prettyBytes }} </td>
    </ng-container>
    <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Size</th>
        <td mat-cell *matCellDef="let download"> {{ download.size | prettyBytes }} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

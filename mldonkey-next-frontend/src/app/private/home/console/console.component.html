<div id="container">
    <div id="command-bar">
        <app-input-with-icon id="command-input" [faIcon]="faTerminal" [(userInput)]="commandString" label="Command"
            autocapitalize="none" tooltip="Enter your command" type="text" (userInputSubmit)="this.submitCommand()" />
        <button mat-mini-fab [disabled]="this.commandString.length <= 0" (click)="this.submitCommand()">
            <mat-icon>keyboard_return</mat-icon>
        </button>
    </div>
    <app-follow-content-view id="command-output">
        <p *ngFor="let message of messages; index as i" [ngClass]="{'alternate': i%2 === 0 }">{{ message }}</p>
    </app-follow-content-view>
</div>
